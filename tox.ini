[tox]
envlist = py27, py35, pypy
indexserver =
    default = https://artifactory.trioptima.net/artifactory/api/pypi/python-local/simple
    docs = https://pypi.python.org/simple

[testenv]
commands = {envpython} -m py.test {posargs}
deps = -rtest_requirements.txt
usedevelop = True

[testenv:docs]
basepython = python2.7
usedevelop = True
commands =
    rm -f docs/tri*.rst
    sphinx-apidoc -T -o docs/ lib
    make -C docs clean
    make -C docs html
whitelist_externals =
    make
    rm
deps =
    :docs:-rdocs/requirements.txt

[testenv:coverage]
basepython = python2.7
usedevelop = True
commands =
    {envpython} -m py.test --cov tri.token {posargs}
    coverage report -m
    coverage html
deps =
    coverage
    pytest-cov
    -rtest_requirements.txt

[testenv:lint]
basepython = python2.7
usedevelop = True
commands =
    {envpython} -m flake8 lib/tri tests setup.py {posargs}
deps =
    flake8

[testenv:venv]
envdir = venv
usedevelop = True
basepython = python2.7
commands = {posargs:python --version}
deps =
    -rvenv_requirements.txt
whitelist_externals =
    make

[testenv:venv3]
envdir = venv
usedevelop = True
basepython = python3.5
commands = {posargs:python --version}
deps =
    -rvenv_requirements.txt
whitelist_externals =
    make
